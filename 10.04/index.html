<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">
function converToArray(nodes){
	var array=null;
	try{
		array=Array.prototype.slice.call(nodes,0);
	}catch(ex){
		array=new Array();
		for(var i=0,len=nodes.length;i<len;i++){
			array.push(nodes[i]);
		}
	}
	return array;
}
</script>
<p>hello world</p>
</body>
</html>
