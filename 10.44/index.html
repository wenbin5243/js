<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<ul id="myList"></ul>
<script type="text/javascript">
function loadStyles(url){
	var link=document.createElement("link");
	link.rel="styleSheet";
	link.type="text/css";
	link.href=url;
	var head=document.getElementsByTagName("head")[0];
	head.appendChild(link);
}
loadStyles("style.css")	
</script>

</body>
</html>
