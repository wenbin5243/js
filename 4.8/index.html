<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">

var color="blue";
function changeColor(){
	if(color==="blue"){
		color="red";
	}else{
		color="blue";
	}
}
changeColor();
alert("Color is now "+color);

</script>
</body>
</html>
