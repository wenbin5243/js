<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">

function displayInfo(args){
	var output="";
	if(typeof args.name=="string"){
		output+="name: "+args.name+"\n";
	}
	if(typeof args.age=="number"){
		output+="Age: "+args.age+"\n";
	}
	alert(output);
}

displayInfo({
	name:"Nicholas",
	age:29
})

displayInfo({
	name:"Greg"
})

</script>
</body>
</html>
