<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">

window.color="red";
var o={color:"blue"};

function sayColor(){
	alert(this.color);
}

sayColor();

sayColor.call(this);
sayColor.call(window);
sayColor.call(o);

</script>
</body>
</html>
