<!DOCTYPE html>

  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">
function createFunctions(){
	var result=new Array();
	for(var i=0;i<10;i++){
		result[i]=function(num){
			return function(){
				return num;
			}
		}(i);
	}
	return result;
}

</script>
</body>
