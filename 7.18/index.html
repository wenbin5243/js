<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">
window.onload=function(){
	function assignHandler(){
		var element=document.getElementById("someElement");
		var id=element.id;
		element.onclick=function(){
			console.log(id);
		};
		element=null;
	}
	assignHandler();
}
</script>
<div id="someElement">click</div>
