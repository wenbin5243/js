<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">
(function(){
	//私有变量和私有函数
	var privateVariable=10;
	function privateFunction(){
		return false;
	}
	//构造函数
	MyObject=function(){};
	//共有/特权方法
	MyObject.prototype.publicMethod=function(){
		privateVariable++;
		return privateFunction();
	};
})();
var object1=new MyObject();
console.log(object1.publicMethod());//false;
</script>

</body>
</html>
