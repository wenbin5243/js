<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">

var person1={
	toLocaleString:function(){
		return "Nikolaos";
	},

	toString:function(){
		return "Nikolaos";
	}
};

var person2={
	toLocaleString:function(){
		return "Grigorios";
	},

	toString:function(){
		return "Greg";
	}
};

var people=[person1,person2];
alert(people);
alert(people.toString());
alert(people.toLocaleString());
</script>
</body>
</html>
