<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">

var numbers=[1,2,3,4,5,4,3,2,1];
var everyResult=numbers.every(function(item,index,array){
	return (item>2);
});

alert(everyResult);

var someResult=numbers.some(function(item,index,array){
	return (item>2);
});
alert(someResult);

</script>
</body>
</html>
