<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<ul id="myList"></ul>
<div></div>
<script type="text/javascript">
var divs=document.getElementsByTagName("div"),
	i,
	len,
	div;
for(i=0,len=divs.length;i<len;i++){
	div=document.createElement("div");
	document.body.appendChild(div);
}
</script>

</body>
</html>
