<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">

var color="blue";
function changeColor(){
	var anotherColor="red";

	function swapColors(){
		var tempColor=anotherColor;
		anotherColor=color;
		color=tempColor;
	}
	swapColors();
}

changeColor();

</script>
</body>
</html>
