<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">
function MyObject(){
	//私有变量和私有函数
	var privateVariable=10;
	function privateFunction(){
		return false;
	}
	//特权方法
	this.publicMethod=function(){
		privateVariable++;
		return privateVariable;
	}
}
var object1=new MyObject();
console.log(object1.publicMethod());//11;
</script>

</body>
</html>
