<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">
var book={
	_year:2004,
	edition:1
};

Object.__defineGetter__("year",function(){
	return this._year;
});

Object.__defineSetter__("year",function(newValue){
	if(newValue>2004){
		this._year=newValue;
		this.edition+=newValue-2004;
	}
});

book.year=2005;
console.log(book.edition);
</script>
</body>
</html>
