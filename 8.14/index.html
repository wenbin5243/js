<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">
var num=0;
var max=10;
var intervalId=null;
function incrementNumber(){
	num++;
	if(num==max){
		clearInterval(intervalId);
		console.log("Done");
	}
}
intervalId=setInterval(incrementNumber,500);
</script>

</body>
</html>
