<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js</title>
</head>
<body>
<script type="text/javascript">
function Person(name){
	this.getName=function(){
		return name;
	};
	this.setName=function(value){
		name=value;
	};
}

var person=new Person("wenbin");
console.log(person.getName());//wenbin
person.setName("Greg");
console.log(person.getName());//Greg

</script>

</body>
</html>
